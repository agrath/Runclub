<div ng-controller="SniperCropperGridEditor">
    <h3>Editor</h3>
    <div class="usky-editor-placeholder" ng-click="setImage()" ng-if="control.value === null">
        <i class="icon icon-picture"></i>
        <div ng-id="!control.$inserted" class="help-text"><localize key="grid_clickToInsertImage">Click to insert image</localize></div>
    </div>

    <div ng-if="control.value">
        <img ng-if="url"
             ng-click="setImage()"
             ng-src="{{url}}"
             class="" />
        <input type="text" class="caption" ng-model="control.value.caption" localize="placeholder" placeholder="@grid_placeholderImageCaption" style="width: 100%" />
    </div>
</div>
