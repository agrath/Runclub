<div class="umb-editor umb-multiple-textbox" ng-controller="SniperMultiple">
    <div ui-sortable="sortableOptions" ng-model="value">
        <div class="control-group" ng-repeat="item in value">
            <i class="icon icon-navigation handle"></i>
            <umb-editor model="item" />
            <!--<input type="text" name="item_{{$index}}" ng-model="item.value" class="umb-editor" />-->
            <a prevent-default href="" title="Remove this item"
               ng-show="value.length > min"
               ng-click="remove($index)">
                <i class="icon icon-remove"></i>
            </a>
        </div>
    </div>
    <a prevent-default href="" title="Add another item"
       ng-show="max <= 0 || value.length < max"
       ng-click="add()">
        <i class="icon icon-add"></i>
    </a>

</div>
